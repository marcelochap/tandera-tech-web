<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandera Tech - Login</title>
    <style>
        :root {
            --primary: #003366; /* Azul Escuro */
            --secondary: #00ccff; /* Ciano */
            --bg: #f0f4f8;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo-placeholder {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 30px;
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #002244;
        }

        .footer-link {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #666;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <span class="logo-placeholder">TANDERA TECH</span>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="user">Usuário</label>
                <input type="text" id="user" placeholder="Digite seu usuário">
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>

            <button type="button" onclick="testarLogin()">Entrar no Sistema</button>
        </form>

        <a href="#" class="footer-link">Esqueceu a senha? Contate o administrador.</a>
    </div>

    <script>
        function testarLogin() {
            const usuarioInformado = document.getElementById('user').value;
            const senhaInformada = document.getElementById('password').value;

            // Teste de credenciais: adm / SenhaTandera2025
            if (usuarioInformado === 'adm' && senhaInformada === 'SenhaTandera2025') {
                // Se correto, redireciona para a página dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Se errado, avisa o usuário
                alert('Usuário ou senha incorretos. Tente novamente.');
            }
        }
    </script>

</body>
</html>
