<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandera Tech - Histórico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #003366;
            --secondary: #00ccff;
            --bg: #f4f7f9;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        /* Estilo do Botão Voltar */
        .btn-back {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-back:hover {
            background-color: var(--primary);
            color: white;
        }

        h2 { color: var(--primary); text-align: center; margin-top: 0; }

        /* Filtros */
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .filter-group { display: flex; flex-direction: column; flex: 1; min-width: 140px; }
        
        label { font-size: 0.75rem; font-weight: bold; color: #555; margin-bottom: 5px; }

        input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
        }

        .btn-filter {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-filter:hover { background: #002244; }

        .chart-wrapper {
            position: relative;
            height: 60vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn-back" onclick="window.location.href='index.html'">
            ← Voltar para Início
        </button>

        <h2>Produção Tandera Tech</h2>

        <div class="filter-section">
            <div class="filter-group">
                <label>INÍCIO</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label>FIM</label>
                <input type="date" id="endDate">
            </div>
            <button class="btn-filter" onclick="executarFiltro()">FILTRAR</button>
        </div>

        <div class="chart-wrapper">
            <canvas id="productionChart"></canvas>
        </div>
    </div>

    <script>
        let meuGrafico;

        function formatarDataBR(dataStr) {
            const partes = dataStr.split('-');
            return `${partes[2]}/${partes[1]}`;
        }

        function inicializarOuAtualizarGrafico(labels, dadosBoas, dadosTotais) {
            const ctx = document.getElementById('productionChart').getContext('2d');

            if (meuGrafico) {
                meuGrafico.destroy();
            }

            meuGrafico = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Placas Boas',
                            data: dadosBoas,
                            backgroundColor: 'rgba(0, 51, 102, 0.7)', 
                            borderColor: 'rgba(0, 51, 102, 1)',
                            fill: true,
                            tension: 0,
                            pointRadius: 4
                        },
                        {
                            label: 'Total Produzido',
                            data: dadosTotais,
                            backgroundColor: 'rgba(255, 77, 77, 0.7)', 
                            borderColor: 'rgba(255, 77, 77, 1)',
                            fill: '-1',
                            tension: 0,
                            pointRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            beginAtZero: true,
                            title: { display: true, text: 'Qtd Placas' }
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function executarFiltro() {
            const dataInicioStr = document.getElementById('startDate').value;
            const dataFimStr = document.getElementById('endDate').value;

            if (!dataInicioStr || !dataFimStr) {
                alert("Por favor, selecione as duas datas.");
                return;
            }

            const dataInicio = new Date(dataInicioStr + "T00:00:00");
            const dataFim = new Date(dataFimStr + "T00:00:00");

            if (dataFim < dataInicio) {
                alert("A data final não pode ser menor que a inicial.");
                return;
            }

            const labels = [];
            const dadosBoas = [];
            const dadosTotais = [];
            
            let dataAtual = new Date(dataInicio);
            while (dataAtual <= dataFim) {
                labels.push(dataAtual.toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'}));
                
                let boas = Math.floor(Math.random() * (200 - 100) + 1000);
                let totais = boas + Math.floor(Math.random() * 300);
                
                dadosBoas.push(boas);
                dadosTotais.push(totais);
                
                dataAtual.setDate(dataAtual.getDate() + 1);
            }

            inicializarOuAtualizarGrafico(labels, dadosBoas, dadosTotais);
        }

        window.onload = () => {
            const hoje = new Date();
            const semanaPassada = new Date();
            semanaPassada.setDate(hoje.getDate() - 6);

            document.getElementById('startDate').value = semanaPassada.toISOString().split('T')[0];
            document.getElementById('endDate').value = hoje.toISOString().split('T')[0];
            
            executarFiltro();
        };
    </script>
</body>
</html>
